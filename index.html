<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="main-container">
		<div class="container">
			<h1>Trivia Game</h1>
		</div>
		<div class="container main-content">
			<div class="start">
				<button type="button" class="btn btn-outline-secondary startBtn">START!</button>
			</div>
			<div class="middle">
				<div class="counter">
					<p>Time Remianing: <span class="timer">120</span> Seconds</p>
				</div>
				<div class="questions">
					<div>
						<form>
							<p>What's the answer to this question?</p>
							<input type="radio" name="q1" value="true">This is the answer
							<input type="radio" name="q1" value="false">This is not the answer
							<input type="radio" name="q1" value="false">This is not the answer
							<input type="radio" name="q1" value="false">This is not the answer
							<br>
							<br>
							<p>This is the second question?</p>
							<input type="radio" name="q2" value="true">This is the answer
							<input type="radio" name="q2" value="false">This is not the answer
							<input type="radio" name="q2" value="false">This is not the answer
							<input type="radio" name="q2" value="false">This is not the answer
							<br>
							<input type="submit" value="Submit" class="btn btn-outline-secondary submitForm">
						</form>
					</div>
				</div>
			</div>
			<div class="end">
				<button type="button" class="btn btn-outline-secondary resetBtn">RESET!</button>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
  	<script src="assets/javascript/app.js"></script>
</body>
</html>
